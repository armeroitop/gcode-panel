<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control CNC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1>Subir y Procesar G-code</h1>
    <div class="row">
        <div class="col-6">
            <h2>Subir G-code</h2>
            <p>Selecciona un archivo G-code para subirlo al servidor.</p>
        </div>
        <div class="col-6">
            <h2>Procesar G-code</h2>
            <p>Haz clic en el bot√≥n para procesar el G-code subido.</p>
        </div>
    </div>

    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="gcodeFile">Seleccionar archivo G-code:</label>
            <input type="file" id="gcodeFile" name="gcodefile" accept=".gcode,.txt" required>
            <button type="submit">Subir</button>

        </div>

    </form>

    <div id="resultado"></div>

    <button onclick="procesarGcode()">Procesar G-code</button>

    <script src="js/app.js"></script>
    <script src="js/websocket.js"></script>
</body>

</html>
